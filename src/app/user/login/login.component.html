<main class="login-form cotainer-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card login-form-card">
                    <div class="card-body login-card-body">
                        <form #loginForm="ngForm" (ngSubmit)="login($event,loginForm)" novalidate>
                            <div class="text-center"><img src="../../assets/dsinz-play-logo.png" /></div>
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right font-weight-bold">User Name</label>
                                <div class="col-md-8">
                                    <input type="text"  class="form-control" [class.is-invalid]="!username.valid && (!username.untouched)" required #username="ngModel" name="username" (ngModel)="username" >
                                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right font-weight-bold">Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" [class.is-invalid]="!password.valid && (!password.untouched)" required #password="ngModel" name="password"  (ngModel)="password">
                                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                    <small class="text-danger server-err" [class.d-none]="!loginForm.submitted && !loginMatch ">
                                        Check your Username and Password</small> 
                                <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary btn-custom-bg">
                                    Login
                                </button>
                                <a routerLink="/register" class="btn btn-link">Sign up</a>
                                <!-- <button type="submit" class="btn btn-primary btn-custom-bg">
                                    Login
                                </button> -->
                               
                            </div>
                            
                    </form>
                   
                </div>
            </div>
        </div>
    </div>

</main>
